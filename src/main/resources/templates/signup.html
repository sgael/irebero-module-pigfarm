<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title" style="font-family: Times New Roman;">Sign
						Up</h1>
					<hr />
				</div>
			</div>
			<div class="main-login main-center" style="padding-left: 37%">
				<form class="form-horizontal" method="post" th:action="@{/signup}"
					style="width: 40%">

					<div class="form-group">
						<label for="firstname" class="cols-sm-2 control-label">First
							Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									th:value="${user.fname}" id="fname" name="fname" roleId="fname"
									placeholder="Enter your first name" required="required" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="lastname" class="cols-sm-2 control-label">Last
							Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									th:value="${user.lname}" id="lname" name="lname" roleId="lname"
									placeholder="Enter your last name" required="required" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="gender" class="cols-sm-2 control-label">Gender</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span> <select class="form-control" id="sex"
									name="sex" required="required" th:value="${user.sex}"
									title="please enter a value">
									<option>--please enter a value--</option>
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="join date" class="cols-sm-2 control-label">Joined
							Date</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-calendar fa" aria-hidden="true"></i></span> <input
									type="date" class="form-control" th:value="${user.joindate}"
									id="jdte" name="jdte" pattern="dd/MM/yyyy"
									placeholder="enter the date" required="required" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="dateofbirth" class="cols-sm-2 control-label">Date
							of Birth</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-calendar fa" aria-hidden="true"></i></span> <input
									type="date" class="form-control" th:value="${user.dob}"
									id="dte" name="dte" pattern="dd/MM/yyyy"
									placeholder="enter the date of birth" required="required" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Email</label><span
							class="bg-danger pull-right" th:if="${emailExists}">Email
							already Exits</span>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-envelope fa" aria-hidden="true"></i></span> <input
									type="email" class="form-control" th:value="${user.email}"
									title="I expect an e-mail, please check ur email format!"
									id="email" name="email" roleId="email"
									placeholder="Enter your Email" required="required" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="comp" class="cols-sm-2 control-label">Company</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-envelope fa" aria-hidden="true"></i></span> <input
									type="text" class="form-control" th:value="${user.company}"
									id="company" name="company" roleId="company"
									placeholder="Enter your company name" required="required" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="address" class="cols-sm-2 control-label">Location</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-envelope fa" aria-hidden="true"></i></span> <input
									type="text" class="form-control" th:value="${user.location}"
									id="location" name="location" roleId="location"
									placeholder="Enter your address" required="required" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label">Username</label><span
							class="bg-danger pull-right" th:if="${usernameExists}">Username
							already Exists</span>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-users fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									th:value="${user.username}" id="username" name="username"
									roleId="username" placeholder="Enter username"
									required="required" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="user" class="cols-sm-2 control-label">User
							Role</label>
						<div class="cols-sm-10">
							<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
								 <select name="roleType"
									class="form-control" th:value="${roleType}" id="roleType">
									<option th:each="role : ${allRoles}"
				 								th:value="${role.name}" th:text="${role.name}"></option>
                                            	</select>
								
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
									type="password" class="form-control" th:feedback="true"
									th:value="${user.password}" id="password" name="password"
									roleId="password" placeholder="Enter your last name"
									required="required" />
							</div>
							<div class="checkbox">
								<input id="showPassword" type="checkbox" /> <label
									for="showPassword"> Show Password </label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<button type="submit"
							class="btn btn-primary btn-block fa fa-user-plus fa">&nbsp;Sign
							up</button>
						<hr />
						<a type="submit"
							class="btn btn-info  btn-block login-button fa fa-remove fa"
							th:href="@{/index}">&nbsp;Cancel</a>
					</div>
				</form>
			</div>
		</div>
