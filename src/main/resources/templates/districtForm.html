<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min1.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href="css/styles.css" rel="stylesheet" />
<title>Login</title>
</head>
<body style="background: url(images/image1.jpg_large);">
	<div class="container2">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<form class="form-signin" th:action="@{/districtForm}"
						method="post">
						<img src="images/empty_profile_picture.png"
							style="margin-top: 30px;" />
						<div class="inputBox focus">
							<div class="inputText">Province</div>
							<select style="font-size: 16px;" th:value="${province}"
								name="province" id="province">
								<option disabled="disabled" selected="selected">Select
									District</option>
								<option th:each="eachProvince : ${provincelist}"
									th:value="${eachProvince.id}" th:text="${eachProvince.name}"></option>
							</select>
						</div>
						<div class="inputBox focus">
							<div class="inputText">District</div>
							<input type="text" id="name" name="name" th:value="${district.name}"
								required="required" class="input" />
						</div>
						<button class="btn  btn-info" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container3"></div>

	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min1.js"></script>
	<script type="text/javascript">
		$(".input").focus(function() {
			$(this).parent().addClass("focus");
		}).blur(function() {
			if ($(this).val() === '') {
				$(this).parent().removeClass("focus");
			}
		})
		$(document).ready(function (){
			$('#province').change(function (){
				var provinceSelect = $('#province option:selected').val();
				$.ajax({
					url : 'loadDistrict/' + provinceSelect;
				    method : 'POST',
				    data : {id:provinceSelect},
				    success : function(result) {
						var s = '';
					}
				})
			})
		})
		
	</script>

</body>
</html>
