<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
	pageEncoding="ISO-8859-1"%>
<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>
<%@ taglib prefix="c" uri="http://www.java.sun.com/jsp/jstl/core"%>
<%@ page isELIgnored="false"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!-- <title>Insert title here</title> -->
</head>
<body>

	<div class="form-container">
		<h2>Update Pigsty</h2>

		<form:form method="POST"  modelAttribute="pigsty" commandName="pigsty"
			class="form-horizontal" action="save" />

		<div class="row">
			<div class="form-group col-md-12">
				<label class="col-md-3 control-label" for="owner"> Owner </label>
				<div class="col-md-7">
					<form:input type="text" path="owner" id="owner"
						class="form-horizontal input-sm" />
					<div class="has-error">
						<form:errors path="owner" class="help-inline" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
