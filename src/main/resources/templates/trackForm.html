<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min1.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href="css/styles.css" rel="stylesheet" />
<title>Login</title>
</head>
<body style="background: url(images/image1.jpg_large);">
	<div class="container2">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<form class="form-signin" th:action="@{/trackForm}" method="post">
						<img src="images/empty_profile_picture.png"
							style="margin-top: 30px;" />
						<div class="inputBox focus">
							<div class="inputText">Province Name</div>
							<input type="text" id="name" name="name" th:value="${province.name}"
								required="required" class="input" />
						</div>
						<button class="btn  btn-info" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container3"></div>

	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min1.js"></script>
	<script type="text/javascript">
		$(".input").focus(function() {
			$(this).parent().addClass("focus");
		}).blur(function() {
			if ($(this).val() === '') {
				$(this).parent().removeClass("focus");
			}
		})
		$("#logId").fadeOut(10000);
	</script>

</body>
</html>
